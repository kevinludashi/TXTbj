<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt在线编辑器 5.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #editor {
            width: 100%;
            height: calc(100vh - 40px); /* Subtract the height of the button */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <textarea id="editor" placeholder="请输入文本..."></textarea>
    <div class="buttons">
        <button onclick="saveTextAsFile()">保存并下载</button>
        <a id="downloadLink" style="display:none;">Download</a>
    </div>

    <script>
        function saveTextAsFile() {
            var textToSave = document.getElementById("editor").value;
            var textFileAsBlob = new Blob([textToSave], {type:'text/plain;charset=utf-8'});
            var downloadLink = document.getElementById("downloadLink");
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.download = "textEditorOutput.txt";
            downloadLink.click();
        }
    </script>
</body>
</html>
