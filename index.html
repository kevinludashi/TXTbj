 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>txt在线编辑器</h2>
    <textarea id="editor" placeholder="请输入文本..."></textarea>
    <button onclick="saveTextAsFile()">保存并下载</button>
    <a id="downloadLink" style="display:none;">Download</a>

    <script>
        function saveTextAsFile() {
            var textToSave = document.getElementById("editor").value;
            var textFileAsBlob = new Blob([textToSave], {type:'text/plain;charset=utf-8'});
            var downloadLink = document.getElementById("downloadLink");
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.download = "textEditorOutput.txt";
            downloadLink.click();
        }
    </script>
</body>
</html>
